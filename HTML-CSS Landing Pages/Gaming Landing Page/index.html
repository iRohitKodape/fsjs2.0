<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="wrapper">
        <!-- navbar-section -->
        <nav>

            <div class="logo">
                <img src="./Assets/Icons/Logo.svg" alt="">
            </div>
            <ul class="menu sm-color">
                <li>Home </li>
                <li>Categories</li>
                <li>How It Work</li>
                <li>Pricing</li>
            </ul>
            <div class="btns">
                <button class="sign-in">Sign In</button>
                <button class="orange">Sign In</button>

            </div>
        </nav>
        <!-- hero-section -->
        <section class="hero">
            <div class="left">
                <div class="heads">
                    <h3 class="heads3">Play Game Everytime</h3>
                    <h3 class="heads3">Always Be Winner</h3>
                    <h3 class="heads3">And Strong</h3>
                </div>
                <div class="paras">
                    <p class="para">improve your gaming skills by playing games that are currently</p>
                    <p class="para">popular so that you don't go out of style improve skills</p>
                </div>
                <button class="orange">Get started</button>
                <button class="learn-btn">Learn more</button>
            </div>
            <div class="right">
                <img class="play-btn" src="./Assets/Icons/playButton.svg" width="60px" alt="">
                <div class="bottom">
                    <img class="dash-img" src="./Assets/Icons/dash.svg" alt="">
                    <p>The king of Terania</p>
                    <p>And Last Season</p>
                    <p>XXIV</p>
                    <img class="arrow-img" src="./Assets/Icons/rightArrow.svg" alt="">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
