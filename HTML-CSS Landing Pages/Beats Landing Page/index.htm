<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beats Landing page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main  class="nav-container">
        <!-- navbar -->
        <nav>
           <div class="logo">
            <img src="./Photos/beatsLogo.png" width="30px" alt="">
           </div>
           <div class="twos">
            <ul>
                <li>Home</li>
                <li>Specs</li>
                <li>Case</li>
                <li>Products</li>
            </ul>
            <button>Shop</button>
           </div>
        </nav>
        <!-- hero-section -->
        <section class="beat-3">
            <img class="on-ear" src="./Photos/onEar.png" alt="" width="250px">
            <div class="beat-3-txt">
                <p>Beats 3</p>
                <p>Overview</p>
            </div>
            <div class="beat-3-para">
                <p>
                Enjoy award-winning Beats sound with wireless
                </p>
                <p>listening freedom and a sleek,streamlined design</p>
                <p>with comfortable padded earphones,delivering</p>
                <p>first-rate playback</p>
            </div>
            <div class="beat-add">
               <span>
                <img src="./Icons/shoppingBag.png" alt="" width="12px">
               </span>             
               <span>Add to Bag</span>
               <span>N399K</span>   
            </div>

        </section>
        <section class="logos">
            <img src="./Photos/appleLogo.png" alt="">
            <img src="./Photos/spotifyLogo.png" alt="">
            <img src="./Photos/amazonLogo.png" alt="">
            <img src="./Photos/youtubeLogo.png" alt="">


        </section>
    </main>
</body>
</html>
